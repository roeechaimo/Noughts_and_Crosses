<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Noughts And Crosses</title>
    <script src="js\includes\pieces.js"></script>
    <script src="js\includes\cells.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/directives/modal.js" type="text/javascript"></script>
    <script src="js/directives/animationOnChange.js" type="text/javascript"></script>
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
</head>

<body ng-controller="mainCtrl">
    <header>
        <h1>Noughts And Crosses</h1>
    </header>
    <main>
        <section>
            <h3>Game Board</h3>
            <table>
                <tr>
                    <td ng-repeat="cell in rowOne track by $index" ng-click="assignPlayerSelection(cell, userPiece)" animate-on-change="rowOne[$index].content">{{rowOne[$index].content}}</td>
                </tr>
                <tr>
                    <td ng-repeat="cell in rowTwo track by $index" ng-click="assignPlayerSelection(cell, userPiece)" animate-on-change="rowTwo[$index].content">{{rowTwo[$index].content}}</td>
                </tr>
                <tr>
                    <td ng-repeat="cell in rowThree track by $index" ng-click="assignPlayerSelection(cell, userPiece)" animate-on-change="rowThree[$index].content">{{rowThree[$index].content}}</td>
                </tr>
            </table>
        </section>
        <section>
            <div>
                <h3>You are:</h3>
                <div class="footer">
                    <i>{{userPiece}}</i>
                </div>
            </div>
        </section>
    </main>
    <modal show="modalShown">
        <h4 class="winner">
            You {{whoWon}}
        </h4>
    </modal>
</body>

</html>
